<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/global.css" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <main class="container">
      <img
        src="./images/logo.png"
        alt="ouro-roxo-acai"
        class="img-logo"
        srcset=""
      />

      <form action="">
        <input
          class="input"
          type="email"
          name="email"
          id="email"
          placeholder="E-mail"
          required
        />
        <input
          class="input"
          type="password"
          name="senha"
          id="senha"
          placeholder="Senha"
          required
        />
        <span class="btn-recupera-senha link">Esqueci a senha</span>

        <button type="submit" class="btn-submit btn">Fazer login</button>

        <img src="./images/ou.png" width="95%" />

        <button class="btn btn-social">
          <img
            class="img-btn"
            src="./images/google.png"
            alt="logo-google"
            srcset=""
          />
          Entrar com Google
        </button>
        <button class="btn btn-social">
          <img
            class="img-btn"
            src="./images/facebook.png"
            alt="logo-google"
            srcset=""
          />Entrar com Facebook
        </button>
        <div class="footer-form">
          <p>
            Novo por aqui?
            <a href="http://localhost:5500/cadastro.html"
              ><span class="link">Cadastre-se</span></a
            >
          </p>
        </div>
      </form>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
